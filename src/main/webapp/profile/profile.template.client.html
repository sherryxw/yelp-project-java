<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="profile.style.client.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />

</head>
<body>

<div class="container"\>
    <h1>Profile</h1>
    <div class="alert alert-success alert-dismissible fade show">
        <div class="wbdv-message">
            <strong>Profile successfully saved</strong>
        <button type="button" class="close" data-dismiss="alert">&times</button>
        </div>
            <script>
                function myFunction() {
                    alert("Profile successfully saved");
                }
            </script>
    </div>

    <div class="form-group row">
        <label for="usernameFld" class="col-sm-2 col-form-label ">Username</label>
        <div class="col-sm-10">
            <input readonly id="usernameFld" value="Alice" type="text"
                   class="form-control wbdv-field wbdv-username"/>
        </div>

        <label for="phoneFld" class="col-sm-2 col-form-label">
            Phone
        </label>
        <div class="col-sm-10">
            <input id="phoneFld" placeholder="(555)123-4324" type="tel"
                   class="form-control wbdv-field wbdv-phone"/>
        </div>

        <label for="emailFld" class="col-sm-2 col-form-label">
            Email
        </label>
        <div class="col-sm-10">
            <input id="emailFld" placeholder="alice@wonderland.com" type="email"
                   class="form-control wbdv-field wbdv-email" title="Enter your email"/>
        </div>

        <label for="roleFld" class="col-sm-2 col-form-label">
            Role
        </label>
        <div class="col-sm-10" id="roleFld">
            <select class="form-control wbdv-field wbdv-role">
                <option value="Faculty" selected>Faculty</option>
                <option value="Student">Student</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
        <br>
        <br>

        <label for="dobFld" class="col-sm-2 col-form-label">
            Date of Birth
        </label>
        <div class="col-sm-10">
            <input id="dobFld" type="date" class="form-control wbdv-field wbdv-dob"/>
        </div>

        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button onclick="myFunction()" id="updateBtn" class="btn btn-success btn-block wbdv-button wbdv-update">
                Update
            </button>
        </div>
        <br>
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <a href="../index.html" id="logoutBtn" class="btn btn-danger btn-block wbdv-button wbdv-login">
                Logout
            </a>
        </div>
    </div>

</div>
</body>
</html>
