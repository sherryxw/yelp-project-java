<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="register.style.client.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username" type="text"
                       id="usernameFld" placeholder="Alice">
            </div>
        </div>

        <div class="form-group row">
            <label for="passwordFld" class="col-sm-2">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password"
                       id="passwordFld" placeholder="123qwe#$%">
            </div>
        </div>

        <div class="form-group row">
            <label for="verifyPasswordFld" class="col-sm-2">
                Verify Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password-verify"
                       id="verifyPasswordFld" placeholder="123qwe#$%">
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a href="../profile/profile.template.client.html"
                   class="btn btn-primary btn-block wbdv-button wbdv-register">
                    Sign up
                </a>

                <div class="row">
                    <div class="col-6">
                        <div class="wbdv-link wbdv-login">
                            <a href="../login/login.template.client.html">
                                Login
                            </a>
                        </div>

                    </div>
                    <div class="col-6">
                        <a href="../index.html" class="float-right">
                            Cancel
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
